AWSTemplateFormatVersion: "2010-09-09"
Description: "Surf Advisor K8S controller"
Parameters:
  AZ:
    Type: String
    Default: eu-central-1a
  KopsRole:
    Type: String
    Default: "kops"
  SourceCodeBucket:
    Type: String
    Default: repo.surf.advisor

Resources:
  SurfDNS:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: thesurfadvisor.com.
      RecordSets:
        - Name: k8s.thesurfadvisor.com.
          Type: A
          TTL: '900'
          ResourceRecords:
            - !GetAtt KopsInstance.PublicIp

  KopsInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - Ref: KopsRole

  KopsInstance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone:
        Ref: AZ
      KeyName: SurfK8SKey
      ImageId: ami-07f1fbbff759e24dd
      InstanceType: t2.micro
      IamInstanceProfile:
        Ref: KopsInstanceProfile
      UserData:
        Fn::Base64:
          Fn::Join:
            - ''
            - - "#!/bin/bash\n"
              - "set -x"
              - "\n"
              - "exec > >(tee /home/ec2-user/user-data.log|logger -t user-data ) 2>&1"
              - "\n"
              - "aws s3 cp s3://"
              - Ref: SourceCodeBucket
              - "/k8s-bootstrap-init.sh /home/ec2-user/k8s-init.sh"
              - "\n"
              - "chmod +x /home/ec2-user/k8s-init.sh"
              - "\n"
              - "bash /home/ec2-user/k8s-init.sh"
              - "\n"

