AWSTemplateFormatVersion: "2010-09-09"
Description: Surf Advisor DynamoDB tables access users

Resources:

  DictionaryItemTableUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: 'dictionaryDictItemTableAccess'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: ListAndDescribe
              Effect: Allow
              Action:
                - dynamodb:List*
                - dynamodb:DescribeReservedCapacity*
                - dynamodb:DescribeLimits
                - dynamodb:DescribeTimeToLive
              Resource: "*"
            - Sid: SpecificTable
              Effect: Allow
              Action:
                - dynamodb:BatchGet*
                - dynamodb:DescribeStream
                - dynamodb:DescribeTable
                - dynamodb:Get*
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:BatchWrite*
                - dynamodb:CreateTable
                - dynamodb:Delete*
                - dynamodb:Update*
                - dynamodb:PutItem
              Resource: arn:aws:dynamodb:*:*:table/DICT_ITEM

  DictionaryItemTableUserKeys:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref DictionaryItemTableUser


Outputs:
  AccessKey:
    Value: !Ref DictionaryItemTableUserKeys
    Description: AWSAccessKeyId of new user
  SecretKey:
    Value: !GetAtt [DictionaryItemTableUserKeys, SecretAccessKey]
    Description: AWSSecretAccessKey of new user
